<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="current-time" id="currentTime"></div>
        <div class="current-weather" id="currentWeather"></div>
        <div class="input-container">
            <input type="text"  id="cityInput" class="input" placeholder="Enter city name">
            <button id="fetchWeatherBtn">Get Weather</button>
            <button id="saveWeatherBtn">Save Data</button>
            <button id="loadWeatherBtn">Load Saved Data</button>
        </div>
        <div id="weatherDisplay"></div>
        <button id="backToSearchBtn" class="hidden">Back to Search</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
